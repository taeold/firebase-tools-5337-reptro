name: Test .runtimeconfig
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cd functions && npm ci
      - run: cd functions && node index.js
